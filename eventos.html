<script>
  // Desplegar detalles al hacer clic
  function toggleDetalles(element) {
    element.classList.toggle('activo');
  }

  // ================= CUENTA ATR√ÅS =================
  function iniciarCuentaAtras() {
    const countdowns = document.querySelectorAll('.countdown');

    countdowns.forEach(cd => {
      // Fecha exacta del evento (hora de Espa√±a)
      const targetDate = new Date("2025-10-11T18:15:00+02:00").getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          clearInterval(interval);
          cd.innerHTML = "<span class='finalizado'>üéä ¬°El evento ha comenzado!</span>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        cd.innerHTML = `
          <div class="time-box"><span>${days}</span><small>D√≠as</small></div>
          <div class="time-box"><span>${hours}</span><small>Horas</small></div>
          <div class="time-box"><span>${minutes}</span><small>Min</small></div>
          <div class="time-box"><span>${seconds}</span><small>Seg</small></div>
        `;
      }, 1000);
    });
  }

  iniciarCuentaAtras();
</script>
